<h1 class="c-titulo-principal g--margin-bottom-8">Mi Carrito</h1>
<hr />
<div class="l-centrar">
    <div class=" g--margin-top-8 c-cart-product">
        <div *ngIf="cartItems.length > 0; else emptyCart">
            <div class="c-listadoProductos">
                <div class="l-columns l-columns--3@tablet l-columns--4@desktop">
                    @for (item of cartItems; track cartItems ;let i = $index){
                    <div class="l-columns l-columns--1@tablet">
                        <img class="c-cart-product__image" [src]="item.imageUrl" alt="{{ item.nombre }}">
                    </div>
                    <div class="c-cart-product l-columns__area--span-2@tablet l-columns__area--span-3@desktop">
                        <div class="c-titulo__secundario g-padding-top-10"><b>{{ item.nombre.toUpperCase() }}</b></div>
                        <div class="c-titulo__subtitulo g--margin-top-7">{{ item.descripcion }}</div>
                        <div class="c-titulo__subtitulo g--margin-top-7"><b>Precio: </b>{{ item.precio }} €</div>
                        <div>
                            <b>Cantidad: </b>
                            <button class="c-boton__option-cart  g--margin-top-7"
                                (click)="decreaseQuantity(i)">-</button>
                            {{ item.quantity }}
                            <button class="c-boton__option-cart" (click)="increaseQuantity(i)">+</button>
                        </div>
                        <div class="l-centrar__derecha g-padding-right-20">
                            <button class="c-boton__option-cart c-boton__option-cart--borrar  g--margin-top-7"
                                (click)="removeFromCart(i)">Eliminar</button>
                        </div>
                    </div>
                    }
                </div>
                <div class="l-centrar__derecha">
                    <div class=" g--margin-right-10 g--margin-bottom-5 c-titulo__secundario">
                        Total: {{ totalPrice }} €
                    </div>
                </div>
                <div class="l-centrar__derecha">
                    <button class="c-boton c-boton--succes g-padding-5 g--margin-right-13 g--margin-bottom-10" >Pedir</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #emptyCart>
    <p>No hay elementos en el carrito</p>
</ng-template>
